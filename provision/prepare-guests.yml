# Windows DNS client needs to be set multiple times,
# 1) to ensure that forest  domain is reachable when installing child domain,
# 2) to ensure that other domains are reachable.
# AD server will use otherwise itself as DNS server and we would have to
# create glue records.

---
- hosts: ipa:ldap:client
  roles:
  - packages
  - common
  vars_files:
  - variables.yml

- hosts: ad:ad-child
  gather_facts: no
  roles:
  - win-common
  - win-dnsclient
  vars_files:
  - variables.yml

- hosts: ad
  gather_facts: no
  roles:
  - win-forest
  - win-dnsclient
  vars_files:
  - variables.yml

- hosts: ipa
  gather_facts: no
  roles:
  - ipa
  vars_files:
  - variables.yml

- hosts: ad-child
  gather_facts: no
  roles:
  - win-domain
  - win-dnsclient
  vars_files:
  - variables.yml

- hosts: ipa:ldap:client
  gather_facts: no
  roles:
  - dnsclient
  vars_files:
  - variables.yml

- hosts: ldap
  gather_facts: no
  roles:
  - ldap
  vars_files:
  - variables.yml
  
- hosts: client
  gather_facts: no
  roles:
  - sssd
  vars_files:
  - variables.yml
