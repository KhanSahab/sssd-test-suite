- name: Install common packages
  become: True
  dnf:
    state: present
    name:
    - authselect
    - bash-completion
    - dnsmasq
    - gdb
    - git
    - ldb-tools
    - libselinux-python
    - NetworkManager
    - openldap-clients
    - python
    - python-dnf
    - python-ldap
    - tig
    - vim
    - wget

- name: Install IPA specific packages
  become: True
  dnf:
    state: present
    name:
    - freeipa-server
    - freeipa-server-dns
    - freeipa-server-trust-ad
  when: inventory_hostname == 'ipa'

- name: Install LDAP specific packages
  become: True
  dnf:
    state: present
    name:
    - 389-ds-base
  when: inventory_hostname == 'ldap'

