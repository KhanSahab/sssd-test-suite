- name: Install debug information for specific packages
  become: True
  dnf:
    state: present
    enablerepo: '*-debuginfo'
    name:
    - authselect-debuginfo
    - authselect-libs-debuginfo
    - dbus-debuginfo
    - ding-libs-debuginfo
    - libcmocka-debuginfo
    - libdhash-debuginfo
    - libini_config-debuginfo
    - libldb-debuginfo
    - libtalloc-debuginfo
    - libtevent-debuginfo
  when: inventory_hostname == 'client'
